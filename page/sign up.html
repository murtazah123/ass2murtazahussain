<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           text-align: center;
       }
       header {
           background-color: #f8f8f8;
           padding: 10px;
           display: flex;
           align-items: center;
           justify-content: space-between;
       }
       nav {
           flex-grow: 1;
           text-align: center;
       }
       nav a {
           margin: 0 15px;
           text-decoration: none;
           color: black;
           font-weight: bold;
       }
       .logo {
           width: 50px; /* Adjust as needed */
           height: auto;
           margin-left: 10px;
       }
       .social-icons {
           width: 100px; /* Adjust as needed */
           height: auto;
           margin-right: 10px;
       }
       .container {
           margin: 50px auto;
           width: 50%;
           padding: 20px;
           border: 1px solid #ccc;
           border-radius: 10px;
           background-color: #f4f4f4;
       }
       .form-group {
           margin-bottom: 15px;
           text-align: left;
       }
       label {
           display: block;
           font-weight: bold;
       }
       input {
           width: 100%;
           padding: 8px;
           margin-top: 5px;
           border: 1px solid #ccc;
           border-radius: 5px;
       }
       button {
           padding: 10px 20px;
           border: none;
           background-color: #007BFF;
           color: white;
           font-size: 16px;
           cursor: pointer;
           border-radius: 5px;
       }
       footer {
           margin-top: 20px;
           padding: 10px;
           background-color: #f8f8f8;
       }
</style>
</head>
<body>
<header>
<img src="heart-logo.png" alt="Heart Logo" class="logo">
<nav>
<a href="#">homepage</a>
<a href="#">About us</a>
<a href="#">Sign Up</a>
<a href="#">Dates and fees</a>
<a href="#">Educational Games</a>
<a href="#">Event history</a>
</nav>
<div class="social-icons">
<img src="images/insta.png" alt="Instagram">
<img src="images/twitter.png" alt="X (Twitter)">
<img src="images/linkin.png" alt="LinkedIn">
</div>
</header>
<h2>This is the Sign Up page</h2>
<div class="container">
<form action="#" method="post">
<div class="form-group">
<label for="full-name">Full Name:</label>
<input type="text" id="full-name" name="full-name" required>
</div>
<div class="form-group">
<label for="contact-details">Contact Details:</label>
<input type="text" id="contact-details" name="contact-details" required>
</div>
<div class="form-group">
<label for="address">Address:</label>
<input type="text" id="address" name="address" required>
</div>
<div class="form-group">
<label for="mobile">Mobile Number:</label>
<input type="tel" id="mobile" name="mobile" required>
</div>
<div class="form-group">
<label for="social-media">Social Media:</label>
<input type="text" id="social-media" name="social-media">
</div>
<div class="form-group">
<label for="email">Email Contact:</label>
<input type="email" id="email" name="email" required>
</div>
<button type="submit">Sign Up</button>
</form>
</div>
<footer>
<p>footer</p>
</footer>
</body>
</html>
